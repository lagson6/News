{% extends 'news/base.html' %} 

{% block content %}

<div class="jumbotron">
    <h1>News Feeds</h1>
</div>

<div>
    <a href="{% url 'NewFeed' %}" class="btn btn-primary">New Feed</a>
    <hr>
    <ul>
        {% for feed in feeds %}
            <li><a href='{{ feed.url }}'>{{ feed.title }}</a></li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
